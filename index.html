<!DOCTYPE html>
<html>
<head>
	<title>Todo List Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">

	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.js"></script>

<body>
	<div id="container">

		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do Laundry <i class="fa fa-check checkMark" aria-hidden="true"></i></li>
		
		
	</div>

</html>
